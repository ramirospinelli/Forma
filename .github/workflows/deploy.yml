name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Inject baseUrl for GitHub Pages
        run: |
          node -e "const fs=require('fs'); const app=require('./app.json'); app.expo.experiments={baseUrl:'/Forma'}; fs.writeFileSync('./app.json', JSON.stringify(app, null, 2));"

      - name: Export Web
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_STRAVA_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_STRAVA_CLIENT_ID }}
          EXPO_PUBLIC_STRAVA_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_STRAVA_CLIENT_SECRET }}

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
